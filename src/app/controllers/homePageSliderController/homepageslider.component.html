<div [flickity]="{
  wrapAround: true,
  pageDots: false,
  prevNextButtons: false,
  autoPlay: 3000}">
  <div
    [flickityChild] *ngFor="let slide of subCompList">
    <div class="slide-card">
      <h1>{{slide.name}}</h1>
      <h5>{{slide.date}}</h5>
      <br>
      <h3>"{{slide.comments}}"</h3>
    </div>
  </div>
</div>
