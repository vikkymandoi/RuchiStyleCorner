<div [flickity]="{
  wrapAround: true,
  pageDots: false,
  prevNextButtons: false,
  autoPlay: 1500}">
  <div
    [flickityChild] *ngFor="let brand of brandArray">
    <div class="brandCollab_post">
      <div class="brandCollab_post_img">
        <img src="{{ brand.iconurl }}" />
      </div>
      <div class="brandCollab_post_info">
        <h2>{{ brand.iconText }}</h2>
      </div>
    </div>
  </div>
</div>
