<div [flickity]="{
wrapAround: true,
pageDots: showDots,
prevNextButtons: showArrow,
autoPlay: imageTimer}">
  <div [flickityChild] *ngFor="let item of imageUrlList">
    <div class="carousel_post">
      <img src="{{ item.imageUrl }}" />
      <h2 *ngIf="isTextVisible">{{ item.imageText }}</h2>
    </div>
  </div>
</div>
